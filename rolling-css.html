<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

ol, ul, li {
	list-style: none;
}
        .container {
    display: flex;
    white-space: nowrap;
    overflow: hidden;
    transition: 0.3s;
    font-size: 180px;
    color:#F4F2F1;
    letter-spacing:60px;
}
.banner {
    animation: textLoop 25s linear infinite;
    padding-right: 1.4881vw;

}


@keyframes textLoop {
  0% {
    -webkit-transform: translateX(0);
    transform: translateX(0);
  }
  100% {
    -webkit-transform: translateX(-100%);
    transform: translateX(-100%);
  }
}
    </style>
</head>
<body>

    <div class="wrap">
        <ul class="container">
            <li class="banner">HELLO!CSS</li>
            <li class="banner">HELLO!CSS</li>
        </ul>
        
    </div>
    
</body>
</html>
